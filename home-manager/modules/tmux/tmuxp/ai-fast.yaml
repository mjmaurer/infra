session_name: ai-fast
windows:
  - window_name: ai-fast
    # Three even horizontal, with the rightmost split into two vertical panes
    # Can get this string by creating ideal layout, then running `display-message -p "#{window_layout}"` in tmux
    layout: a578,253x61,0,0{84x61,0,0,443,83x61,85,0,444,84x61,169,0[84x30,169,0,445,84x30,169,31,446]}
    options:
      automatic-rename: false
    panes:
      - shell_command:
          - cmd: 'source llmchat loh lfs "${AI_CMD}"'
        focus: true
      - shell_command:
          - cmd: 'sleep "${TMUXP_AI_STUTTER}"; source llmchat lqt lfs "${AI_CMD}"'
      - shell_command:
          - cmd: 'sleep $(( TMUXP_AI_STUTTER * 2 )); source llmchat ltm "${AI_CMD}"'
      - shell_command:
          - cmd: 'sleep $(( TMUXP_AI_STUTTER * 3 )); source llmchat lgf lfs "${AI_CMD}"'
