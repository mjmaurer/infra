session_name: ai
windows:
  - window_name: ai
    layout: even-horizontal
    options:
      automatic-rename: false
    panes:
      - shell_command:
          - cmd: 'LLM_AGENT_NAME=Gemini-Pro source llmchat lgp lft "${AI_CMD}"'
        focus: true
      - shell_command:
          - cmd: 'sleep "${TMUXP_AI_STUTTER}"; LLM_AGENT_NAME=o3 source llmchat lth "${AI_CMD}"'
      - shell_command:
          - cmd: 'sleep $(( TMUXP_AI_STUTTER * 2 )); LLM_AGENT_NAME=gpt-5 source llmchat lfh "${AI_CMD}"'
