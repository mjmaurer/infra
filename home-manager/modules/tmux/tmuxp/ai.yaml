session_name: ai
windows:
  - window_name: ai
    layout: even-horizontal
    options:
      automatic-rename: false
    panes:
      - shell_command:
          - cmd: 'echo "gemini-pro web" && llmmd lgf "${AI_CMD}"'
        focus: true
      - shell_command:
          - cmd: 'echo "o3 high" && llmmd lth "${AI_CMD}"'
      - shell_command:
          - cmd: 'echo "gpt5 high" && llmmd lfh "${AI_CMD}"'
