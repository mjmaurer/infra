session_name: ai
windows:
  - window_name: ai
    layout: even-horizontal
    options:
      automatic-rename: false
    panes:
      - shell_command:
          - cmd: 'source llmchat lgp lft "${AI_CMD}"'
        focus: true
      - shell_command:
          - cmd: 'source llmchat lth "${AI_CMD}"'
      - shell_command:
          - cmd: 'source llmchat lfh "${AI_CMD}"'
