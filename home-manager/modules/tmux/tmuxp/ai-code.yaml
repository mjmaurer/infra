session_name: ai-code
windows:
  - window_name: ai-code
    layout: even-horizontal
    options:
      automatic-rename: false
    panes:
      - shell_command:
          - cmd: 'echo "qwen3-coder high" && llmmd lqc "${AI_CMD}"'
        focus: true
      - shell_command:
          - cmd: 'echo "gpt-oss-120b high" && llmmd loh "${AI_CMD}"'
      - shell_command:
          - cmd: 'echo "o3 high" && llmbar lth "${AI_CMD}"'
