session_name: ai-code
windows:
  - window_name: ai-code
    layout: even-horizontal
    options:
      automatic-rename: false
    panes:
      - shell_command:
          - cmd: 'export LLM_AGENT_NAME=qwen3-coder; source llmchat lqc lfc "${AI_CMD}"; sync'
        focus: true
      - shell_command:
          - cmd: 'sleep "${TMUXP_AI_STUTTER}"; export LLM_AGENT_NAME=gpt-oss-120b; source llmchat loh lfc "${AI_CMD}"; sync'
      - shell_command:
          - cmd: 'sleep $(( TMUXP_AI_STUTTER * 2 )); export LLM_AGENT_NAME=o3; source llmchat lth lfc "${AI_CMD}"; sync'
