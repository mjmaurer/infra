session_name: ai-code
windows:
  - window_name: ai-code
    layout: even-horizontal
    options:
      automatic-rename: false
    panes:
      - shell_command:
          - cmd: 'source llmchat lqc lfc "${AI_CMD}"'
        focus: true
      - shell_command:
          - cmd: 'sleep "${TMUXP_AI_STUTTER}"; source llmchat loh lfc "${AI_CMD}"'
      - shell_command:
          - cmd: 'sleep $(( TMUXP_AI_STUTTER * 2 )); source llmchat lth lfc "${AI_CMD}"'
