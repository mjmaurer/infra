session_name: terminal
windows:
  - window_name: terminal
    layout: main-vertical
    options:
      automatic-rename: false
      main-pane-width: 60%
    panes:
      - shell_command:
          - cmd: ""
        focus: true
      - shell_command:
          - cmd: "cl"

